<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container-wrapper {
      display: flex;
      gap: 20px;
    }

    .history {
      width: 200px;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 500px;
    }

    .history h5 {
      text-align: center;
      margin-bottom: 10px;
    }

    .history-log {
      font-size: 1rem;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
      word-wrap: break-word;
    }

    .calculator {
      max-width: 400px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    #display {
      font-size: 2rem;
      height: 60px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.5rem;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cfd8dc;
    }

    #voice-btn {
      width: 100%;
      margin-top: 15px;
      background-color: #673ab7;
      color: white;
    }

    #voice-btn:hover {
      background-color: #5e35b1;
    }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div class="history">
      <h5>History</h5>
      <div id="history-list"></div>
    </div>
    <div class="calculator">
      <input type="text" id="display" class="form-control mb-4 text-end" readonly />
      <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">&divide;</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">&times;</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">&minus;</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="%">%</button>
        <button data-value="+">+</button>

        <button data-value="AC">AC</button>
        <button data-value="square">x¬≤</button>
        <button data-value="DEL">DEL</button>
        <button data-value="=">=</button>
      </div>
      <button id="voice-btn" class="btn mt-3">üéôÔ∏è Speak Expression</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const voiceBtn = document.getElementById("voice-btn");
    const historyList = document.getElementById("history-list");
    let currentInput = "";
    let history = [];

    function updateHistory(expression, result) {
      const log = `${expression} = ${result}`;
      history.unshift(log);
      if (history.length > 10) history.pop();
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = history.map(item => `<div class="history-log">${item}</div>`).join('');
    }

    document.querySelectorAll("button").forEach(button => {
      button.addEventListener("click", () => {
        const value = button.dataset.value;

        if (value === "AC") {
          currentInput = "";
        } else if (value === "DEL") {
          currentInput = currentInput.slice(0, -1);
        } else if (value === "=") {
          try {
            const result = eval(currentInput).toString();
            updateHistory(currentInput, result);
            currentInput = result;
          } catch {
            currentInput = "Error";
          }
        } else if (value === "square") {
          try {
            const result = (eval(currentInput) ** 2).toString();
            updateHistory(currentInput + "¬≤", result);
            currentInput = result;
          } catch {
            currentInput = "Error";
          }
        } else {
          currentInput += value;
        }

        display.value = currentInput;
      });
    });

    // Voice input logic using Web Speech API
    voiceBtn.addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = event => {
        let voiceInput = event.results[0][0].transcript.toLowerCase();

        voiceInput = voiceInput
          .replace(/plus/g, "+")
          .replace(/minus/g, "-")
          .replace(/(times|multiplied by)/g, "*")
          .replace(/(divide|divided by)/g, "/")
          .replace(/(modulo|modulus|mod)/g, "%")
          .replace(/square/g, "**2")
          .replace(/(equals|equal to|is)/g, "=")
          .replace(/(point|dot)/g, ".");

        try {
          if (voiceInput.includes("=")) {
            const expression = voiceInput.split("=")[0];
            const result = eval(expression).toString();
            updateHistory(expression, result);
            currentInput = result;
          } else {
            const result = eval(voiceInput).toString();
            updateHistory(voiceInput, result);
            currentInput = result;
          }
        } catch {
          currentInput = "Error";
        }

        display.value = currentInput;
      };

      recognition.onerror = () => {
        display.value = "Voice Error";
      };
    });
  </script>
</body>
</html>
